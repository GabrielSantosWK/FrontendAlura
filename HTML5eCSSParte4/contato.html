<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input
          type="text"
          name=""
          id="nomesobrenome"
          class="input-padrao"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          name=""
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          name=""
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx)x.xxxx-xxxx"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          name=""
          id="mensagem"
          cols="80"
          rows="10"
          class="input-padrao"
          required
        ></textarea>
        <fieldset>
          <legend>Como prefere o nosso contato ?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              id="radio-email"
              value="email"
            />E-mail</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              id="radio-telefone"
              value="telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              id="radio-whatsapp"
              value="whatsapp"
            />Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <label for=""
          ><input
            type="checkbox"
            name=""
            id=""
            class="checkbox"
            checked
          />Gostaria de receber nossas novidades por email ?
        </label>
        <input type="submit" value="Enviar formuário" class="botao" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>08:00h ~20:00h</td>
          </tr>
          <tr>
            <td >Quarta</td>
            <td>08:00h ~20:00h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>08:00h ~20:00h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="logo-branco.png" alt="Logo da barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
